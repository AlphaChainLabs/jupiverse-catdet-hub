  <path d="M420 280 L350 230" stroke="#3F2CAF" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M300 110 L300 80" stroke="#3F2CAF" stroke-width="1"/>
  <circle cx="300" cy="80" r="5" fill="#F58F29"/>
